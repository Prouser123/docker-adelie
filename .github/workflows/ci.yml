name: docker

on: [push, workflow_dispatch]

jobs:
  buildx:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    strategy:
      matrix: 
        arch: ["x86_64", "pmmx", "aarch64", "armv7"]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
      -
        name: List Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      -
        name: Install yq (mikefarah, go)
        run: sudo su -c 'wget https://github.com/mikefarah/yq/releases/download/3.4.1/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq'
      -
        name: Setup nodejs for Dockerfile generation
        uses: actions/setup-node@v2
      -
        name: Generate Dockerfile
        run: |
          npm install --no-scripts
          node create-dockerfiles.js
        env:
          CHOSEN_ARCH: ${{ matrix.arch }}
      -
        name: Run Buildx (${{ matrix.arch }})
        run: |
          docker buildx build \
            --platform $(yq r arch-mappings.yml ${{ matrix.arch }}) \
            --load -f ${{ matrix.arch }}/Dockerfile -t jcxldn/adelie:${{ matrix.arch }}-latest ${{ matrix.arch }}
      - name: (debug) List docker images
        run: docker image ls
      - name: Save built image for other jobs
        run: sudo su -c 'docker save jcxldn/adelie:${{ matrix.arch }}-latest > /adelie.docker && chmod 777 /adelie.docker'
      - name: Upload built image for other jobs
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.arch }}
          path: /adelie.docker
  build-manifest:
    needs: [buildx]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        id: download
      - name: (debug) Display structure of downloaded files
        run: ls -R
      - name: (debug) list download dir
        run: echo ${{ steps.download.outputs.download-path }}
      - name: Import docker images
        run: |
          cat ./x86_64/adelie.docker | docker load
          cat ./pmmx/adelie.docker | docker load
          cat ./aarch64/adelie.docker | docker load
          cat ./armv7/adelie.docker | docker load
      - name: Login to Docker Hub (main branch only)
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin
        if: github.ref == 'refs/heads/main'
      - name: Push arch tags as standalone
        run: |
          docker push jcxldn/adelie:x86_64-latest
          docker push jcxldn/adelie:pmmx-latest
          docker push jcxldn/adelie:aarch64-latest
          docker push jcxldn/adelie:armv7-latest
      - name: Create manifest from arch tags
        run: docker manifest create jcxldn/adelie:latest --amend jcxldn/adelie:x86_64-latest --amend jcxldn/adelie:pmmx-latest --amend jcxldn/adelie:aarch64-latest --amend jcxldn/adelie:armv7-latest
      - name: Push manifest
        run: docker manifest push jcxldn/adelie:latest
  cleanup:
    needs: [build-manifest]
    runs-on: ubuntu-latest
    steps:
      - name: Delete build artifacts
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            aarch64
            armv7
            pmmx
            x86_64
